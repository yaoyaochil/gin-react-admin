      parameters:
      - description: api路径, api中文描述, api组, 方法
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.GetMenuList'
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.PageResult'
            - properties:
                ' Page':
                  type: integer
                ' PageSize':
                  type: integer
                ' Total':
                  type: integer
                List:
                  items:
                    type: object
                  type: array
              type: object
      security:
      - ApiKeyAuth: []
      summary: 分页获取菜单
      tags:
      - sys_menu
  /menu/updateMenuById:
    post:
      consumes:

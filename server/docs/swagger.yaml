      tags:
      - sys_menu
  /user/changePassword:
    post:
      parameters:
      - description: 旧密码
        in: query
        name: oldPassword
        required: true
        type: string
      - description: 新密码
        in: query
        name: newPassword
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"修改成功"}'
